<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panda-project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panda-project">
    <div class="head">
      <div class="talk-bubble">
        <div class="talk-text">
          Never say no to Panda!
        </div>
      </div>
    </div>

    <div class="panda-ears">
      <div class="left-ear ear"></div>
      <div class="right-ear ear"></div>
    </div>

    <div class="panda-eyes">
      <div class="left-eye eye">
        <div class="left-eye__blush blush"></div>
        <div class="left-eye__pupil pupil">
          <div class="left-pupil"></div>
        </div>
      </div>
      <div class="right-eye eye">
        <div class="right-eye__blush blush"></div>
        <div class="right-eye__pupil pupil">
          <div class="right-pupil"></div>
        </div>
      </div>
    </div>

    <div class="mouth">
      <div class="smile-left"></div>
      <div class="smile-right"></div>
      <div class="language"></div>
    </div>

    <div class="legs">
      <div class="leg__left"></div>
      <div class="leg__right"></div>
    </div>

    <div class="panda-body">
      <div class="hands">
        <div class="hand__left"></div>
        <div class="hand__right"></div>
      </div>
    </div>
  </div>
  
  <div class="hearts">
    <span class="hearts__item item1"></span>
    <span class="hearts__item item2"></span>
    <span class="hearts__item item3"></span>
    <span class="hearts__item item4"></span>
    <span class="hearts__item item5"></span>
    <span class="hearts__item item6"></span>
  </div>
</body>
</html>
